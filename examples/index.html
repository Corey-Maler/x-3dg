<!DOCTYPE html>
<html>
    <head>
        <title>Hello world</title>
        <style>
            x-3dg-cube {
                color: #999;
                /* transform: rotateX(30deg); */
                transform: scale(0.8);
                transition: transform .3s ease;
                /* transform: scale3d(2, 1, 3) */
            }

            x-3dg-cube:hover {
                transform: scale(1.2);
            }

            x-3dg-sphere {
                color: #333;
            }

            #red-material {
                color: red;
            }
        </style>
    </head>
    <body>
        <x-3dg width="500" height="500">
            <!-- <x-3dg-model src="./static/monster.json"></x-3dg-model> -->
            <x-3dg-cube material="#red-material"></x-3dg-cube>
            <!-- <x-3dg-text>SOME TEXT</x-3dg-text> -->
            <x-3dg-material id="red-material"></x-3dg-material> 
        </x-3dg>
    </body>

    <script>
        
        const cube = document.getElementById('cube');
        let rotation = 0;
        const animate = function() {
            rotation += 0.002;
            cube.setAttribute('rotationy', rotation);
            window.requestAnimationFrame(animate);
        }
        //animate();
    </script>
</html>
