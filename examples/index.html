<!DOCTYPE html>
<html>
    <head>
        <title>Hello world</title>
        <style>
            x-3dg-cube {
                color: #f00;
                /* transform: rotateX(30deg); */
                transform: scale(2);
                /* transform: scale3d(2, 1, 3) */
            }
        </style>
    </head>
    <body>
        <x-3dg width="500" height="500">
            <x-3dg-cube id="cube" rotationy="0"/>
        </x-3dg>
    </body>

    <script>
        const cube = document.getElementById('cube');
        let rotation = 0;
        const animate = function() {
            rotation += 0.002;
            cube.setAttribute('rotationy', rotation);
            window.requestAnimationFrame(animate);
        }
        //animate();
    </script>
</html>
