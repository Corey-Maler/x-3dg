<!DOCTYPE html>
<html>
    <head>
        <title>Hello world</title>
    </head>
    <body>
        <x-3dg width="500" height="500">
            <x-3dg-cube id="cube" rotationy="0"/>
        </x-3dg>
    </body>

    <script>
        const cube = document.getElementById('cube');
        let rotation = 0;
        const animate = function() {
            rotation += 0.002;
            cube.setAttribute('rotationy', rotation);
            window.requestAnimationFrame(animate);
        }
        animate();
    </script>
</html>
